<h2>Kontak Saya</h2>
 <section class="contact-section">
    <div class="contact-container">
      <p>Silakan kirim pesan atau pertanyaan melalui formulir di bawah ini.</p>
      <form class="contact-form">
        <label for="name">Nama Lengkap</label>
        <input type="text" id="name" name="name" placeholder="Radit" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="aditadit@gmail.com" required />

        <label for="subject">Subjek</label>
        <input type="text" id="subject" name="subject" placeholder="Judul pesan" />

        <label for="message">Pesan</label>
        <textarea id="message" name="message" placeholder="Tulis pesan anda..." rows="6" required></textarea>

        <button type="submit">Kirim Pesan</button>
      </form>
    </div>
  </section>
